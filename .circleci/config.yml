version: 2.1

commands:
  run-npm-test:
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}
      # run tests!
      - run: npm run lint
      - run: npm test
jobs:
  node-v6:
    docker:
      - image: circleci/node:6@sha256:457b1d7ce0b1acee2b933371e6ab43da7fe0e032363178736859cfbb958952c3
    steps:
      - run-npm-test
  node-v8:
    docker:
      - image: circleci/node:8@sha256:8c0aa20eadfaf49425fb0eb57256b74f318f1c9b069e12dcd11149be27d177bf
    steps:
      - run-npm-test
  node-v10:
    docker:
      - image: circleci/node:10@sha256:641e12ac3ffd2ea932f9e7da9d7002f561b885fbb4e625bde754f4b575d25ba4
    steps:
      - run-npm-test

workflows:
  multiple_builds:
    jobs:
      - node-v6
      - node-v8
      - node-v10
